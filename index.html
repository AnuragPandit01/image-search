<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-magnifier-32.png" type="image/x-icon">
    <title>Image Search</title>
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            
            <input type="text" id="searchQuery" class="search-input" autocomplete="off" placeholder="Enter Your Part Number..."/>
            <i class="fa-solid fa-magnifying-glass search-icon" title="click to search" id="searchBtn"></i>
            
        </div>
        <div id="imageResults" class="container"></div>
    </div>
   
    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
